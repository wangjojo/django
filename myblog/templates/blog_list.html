{% extends "test_base.html" %}
{% block content %}
    <div class="header">
        <h1 align="center">我的博客</h1>
    </div>
    {% for blog in blogs %}
    <div align="center" class="blog">
        <div class="title">
            <h2>{{blog.title}}</h2>
        </div>
        <div class="info">
            <span class="categroy" style="color: #ff9900;">{{blog.categroy.name}}</span>
            <span class="author" style="color:#4a86e8">{{ blog.author }}</span>
            <span class="pub" style="color: #6aa84e">{{ blog.pub }}</span>
        </div>
        <div class="summary">
            {{ blog.content | truncatechars:100 }}
        </div>
    </div>
    {% endfor %}
{% endblock %}
