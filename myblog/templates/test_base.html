<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ title|default:"我的博客" }}{% endblock %}</title>
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.css">
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <!--vue-->
    <script type="text/javascript" src="/static/js/vue.js"></script>
    <script type="text/javascript" src="/static/js/vue-router.js"></script>

    <script type="text/javascript" src="/static/js/csrf.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-inverse nanbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span>首页</a>
            </div>
            <div>
                <!--左边的导航条-->
                <ul class="nav navbar-nav">
                    <li><a href="/accounts/logout/">登出</a></li>
                    <li><a href="#">占位2</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            下拉占位3 <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">占位1</a></li>
                            <li><a href="#">占位2</a></li>
                            <li><a href="#">占位3</a></li>
                            <li class="divider"></li>
                            <li><a href="#">分离占位2</a></li>
                        </ul>
                    </li>
                    <li><a href="#">当前用户:{{ request.user.name }}</a></li>
                </ul>
                <!--右边的登陆注册-->
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="/accounts/login/" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span>用户 <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/accounts/register"><span class="glyphicon glyphicon-register"></span>注册</a></li>
                            <li><a href="/accounts/login/"><span class="glyphicon glyphicon-log-in"></span>登陆</a></li>
                            <li><a href="/accounts/logout/"><span class="glyphicon glyphicon-log-out"></span>登出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-center jumbotron">
        <div class="col-md-6 col-md-offset-3">
            {% block content%}
            {% endblock %}
        </div>
    </div>
{% block content2 %}
{% endblock %}

{% block vue_js %}
{% endblock %}

<footer class="footer navbar-fixed-bottom">
    <div class="container text-center">
        <p>Powered By <a href="/admin">Django</a></p>
        <p>CopyRight 2018. JoJo Wong</p>
    </div>
</footer>
</body>
</html>
